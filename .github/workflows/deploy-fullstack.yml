name: Deploy Full Stack to Production

on:
  push:
    branches: [ main, master ]
    paths:
      - 'FE-Project-Sneaker-with-springboot-master/**'
      - 'is216-java-sneaker-master/**'
      - 'docker-compose.full.yml'
      - 'nginx-proxy.conf'
      - '.github/workflows/deploy-fullstack.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./FE-Project-Sneaker-with-springboot-master
        file: ./FE-Project-Sneaker-with-springboot-master/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/sneaker-frontend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sneaker-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sneaker-frontend:buildcache,mode=max

    - name: Build and push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./is216-java-sneaker-master
        file: ./is216-java-sneaker-master/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/sneaker-backend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sneaker-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sneaker-backend:buildcache,mode=max

    - name: Deploy to Server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Navigate to project directory
          cd /opt/sneaker-store

          # Pull latest code
          git pull origin main

          # Login to Docker Hub
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

          # Stop current stack
          docker-compose -f docker-compose.full.yml down

          # Pull latest images
          docker pull ${{ secrets.DOCKER_USERNAME }}/sneaker-frontend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/sneaker-backend:latest

          # Start new stack
          docker-compose -f docker-compose.full.yml up -d

          # Wait for services to be healthy
          sleep 60

          # Health check
          curl -f http://localhost || exit 1
          curl -f http://localhost:8080/actuator/health || exit 1

          # Clean up old images
          docker image prune -f

  notify:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()

    steps:
    - name: Send notification
      uses: 8398a7/action-slack@v3
      if: github.ref == 'refs/heads/main'
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
